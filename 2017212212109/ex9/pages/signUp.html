<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body>
    <div class="sign-up-form-container">
        <div class="h2">注册</div>
        <div class="sign-up-form">
            <div class="form-item">
                <input id="email" type="text" placeholder="邮箱">
            </div>
            <div class="form-item">
                <input id="auth-code" type="text" placeholder="验证码">
                <button id="send-auth-code" class="send-auth-code">发送验证码</button>
            </div>
            <div class="form-item">
                <input id="password" type="password" placeholder="密码">
            </div>
            <div class="form-item">
                <input id="password-again" type="password" placeholder="重复密码">
            </div>
            <button class="sign-up" id="sign-up">注册</button>
        </div>
    </div>
    <script src="js/signUp.js"></script>
</body>

</html>
